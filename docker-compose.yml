services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: financeiro-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-financeiro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-financeiro123}
      POSTGRES_DB: ${POSTGRES_DB:-financeiro}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - financeiro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-financeiro}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financeiro-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-financeiro}:${POSTGRES_PASSWORD:-financeiro123}@postgres:5432/${POSTGRES_DB:-financeiro}
      
      # NextAuth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      
      # WebAuthn
      NEXT_PUBLIC_RP_ID: ${NEXT_PUBLIC_RP_ID:-localhost}
      NEXT_PUBLIC_ORIGIN: ${NEXT_PUBLIC_ORIGIN:-http://localhost:3000}
      
      # Google OAuth (opcional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      
      # OpenAI (opcional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - financeiro-network
    volumes:
      # Volume para uploads (se houver)
      - app_data:/app/data

volumes:
  postgres_data:
    driver: local
  app_data:
    driver: local

networks:
  financeiro-network:
    driver: bridge
